<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>12条点検劣化調査アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold text-center">12条点検劣化調査アプリ</h1>
  </header>

  <main class="container mx-auto p-4 max-w-md">
    <!-- タブナビゲーション -->
    <div class="mb-4">
      <div class="grid grid-cols-2 bg-gray-200 rounded-md overflow-hidden">
        <button id="infoTabBtn" class="py-2 bg-blue-600 text-white">
          基本情報
        </button>
        <button id="detailTabBtn" class="py-2 bg-gray-200 text-gray-700">
          劣化情報
        </button>
      </div>
    </div>

    <!-- 基本情報タブ -->
    <div id="infoTab" class="tab-content">
      <div class="bg-white p-4 rounded-md shadow-sm mb-6">
        <h2 class="text-lg font-semibold mb-4">基本情報</h2>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">調査日</label>
          <input
            type="date"
            id="surveyDate"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">現場名</label>
          <input
            type="text"
            id="siteName"
            placeholder="現場名を入力"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">建物名</label>
          <div class="flex items-end space-x-2">
            <div class="flex-grow">
              <input
                type="text"
                id="buildingName"
                placeholder="建物名を入力"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </div>
            <button
              id="addBuildingBtn"
              type="button"
              class="bg-blue-600 text-white p-2 rounded-md h-10 px-4"
            >
              追加
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 劣化情報タブ -->
    <div id="detailTab" class="tab-content hidden">
      <!-- ★★★ レスポンシブ対応: md以上で横並び、それ以下で縦積み ★★★ -->
      <div class="mb-4 md:flex md:space-x-4"> <!-- md以上でflex適用 -->
        <!-- 現場選択ドロップダウン -->
        <div class="mb-4 md:mb-0 md:flex-1"> <!-- 小画面ではマージン、md以上でflex-1 -->
          <label for="projectSelect" class="block text-sm font-medium text-gray-700 mb-1">現場選択</label>
          <select
            id="projectSelect"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">-- 現場を選択 --</option>
            <!-- プロジェクトオプションがJSで動的に追加されます -->
          </select>
        </div>
        <!-- 建物選択ドロップダウン -->
        <div class="md:flex-1"> <!-- md以上でflex-1 -->
          <label for="buildingSelect" class="block text-sm font-medium text-gray-700 mb-1">建物選択</label>
          <select
            id="buildingSelect"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            disabled <!-- 初期状態では無効 -->
          >
             <option value="">-- 現場を先に選択 --</option>
            <!-- 建物オプションがJSで動的に追加されます -->
          </select>
        </div>
      </div>
      <!-- ★★★ 変更ここまで ★★★ -->

      <h2 class="text-lg font-semibold mb-4">劣化情報入力: <span id="activeBuildingName"></span></h2>
      
      <form id="deteriorationForm" class="bg-white p-4 rounded-md shadow-sm mb-4">
        <div class="grid grid-cols-12 gap-2 items-end">
          <div class="col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">番号</label>
            <div id="nextIdDisplay" class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md text-center">
              1
            </div>
          </div>
          
          <div class="col-span-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">場所</label>
            <div class="relative">
              <input
                id="locationInput"
                type="text"
                placeholder="場所を入力"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
              <ul id="locationPredictions" class="prediction-list hidden"></ul>
            </div>
          </div>
          
          <div class="col-span-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">劣化名</label>
            <div class="relative">
              <input
                id="deteriorationNameInput"
                type="text"
                placeholder="劣化名を入力"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
              <ul id="deteriorationPredictions" class="prediction-list hidden"></ul>
            </div>
          </div>
          
          <div class="col-span-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">写真番号</label>
            <input
              id="photoNumberInput"
              type="text"
              placeholder="番号"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>
        <div class="mt-3 flex justify-end space-x-2">
          <button
            type="submit"
            id="submitDeteriorationBtn"
            class="bg-blue-600 text-white p-2 rounded-md h-10 px-4 hover:bg-blue-700"
          >
            登録
          </button>
          <button
            type="button"
            id="continuousAddBtn"
            title="連続登録 (直前の場所・劣化名で追加)"
            class="bg-purple-600 text-white p-2 rounded-md h-10 flex items-center justify-center hover:bg-purple-700 text-sm px-3"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l-4.5-4.5m4.5 4.5-4.5 4.5M19.5 12v-2.25A4.5 4.5 0 0 0 15 5.25H9A4.5 4.5 0 0 0 4.5 9.75v7.5A4.5 4.5 0 0 0 9 21.75h6a4.5 4.5 0 0 0 4.5-4.5V12Z" />
            </svg>
            連続登録
          </button>
        </div>
      </form>
      
      <h3 class="text-md font-medium mt-6 mb-2">登録済み劣化情報</h3>
      <div id="deteriorationList" class="bg-white rounded-md shadow-sm overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">番号</th>
              <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">場所</th>
              <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">劣化名</th>
              <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">写真番号</th>
              <th class="px-2 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
            </tr>
          </thead>
          <tbody id="deteriorationTableBody" class="bg-white divide-y divide-gray-200">
            <!-- 劣化情報の行がJSで動的に追加されます -->
          </tbody>
        </table>

        <!-- ★★★ CSV出力ボタンをここに追加 ★★★ -->
        <div class="mt-6">
          <button
            id="exportCsvBtn"
            class="bg-green-600 text-white p-3 rounded-md w-full font-medium hover:bg-green-700"
          >
            CSVファイルでダウンロード
          </button>
        </div>
        <!-- ★★★ 追加ここまで ★★★ -->

      </div>
    </div>
  </main>

  <!-- ★★★ 編集モーダルを追加 ★★★ -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-4">
      <h2 class="text-xl font-bold mb-4">劣化情報の編集</h2>
      <form id="editForm">
        <!-- 番号 -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">番号</label>
          <div id="editIdDisplay" class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md"></div>
        </div>
        <!-- 場所 -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">場所</label>
          <div class="relative">
            <input id="editLocationInput" type="text" placeholder="場所を入力" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <ul id="editLocationPredictions" class="prediction-list hidden"></ul>
          </div>
        </div>
        <!-- 劣化名 -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">劣化名</label>
          <div class="relative">
            <input id="editDeteriorationNameInput" type="text" placeholder="劣化名を入力" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <ul id="editDeteriorationPredictions" class="prediction-list hidden"></ul>
          </div>
        </div>
        <!-- 写真番号 -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">写真番号</label>
          <input id="editPhotoNumberInput" type="text" placeholder="番号" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- ボタン -->
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" id="cancelEditBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">キャンセル</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">保存</button>
        </div>
      </form>
    </div>
  </div>
  <!-- ★★★ モーダル追加ここまで ★★★ -->

  <footer class="bg-gray-200 p-3 text-center text-sm text-gray-600 mt-8">
    <p>© <span id="currentYear"></span> 12条点検劣化調査アプリ</p>
  </footer>

  <!-- Firebase SDK -->
  <!-- TODO: Add Firebase SDK scripts here -->
  <!-- NOTE: Consider using latest versions from Firebase documentation -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- <script src="deteriorations.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
